    rotate = 0 # degrees, counter-clockwise
    reload_time = 1
    reload_cmd = ~/.config/hypr/art.sh
    #position = 200, 280
    position = 19, 19
    halign = left
    valign = bottom
    opacity = 1
    zindex = 2
}
shape {
    monitor =
    size = 300, 300
    rounding = 0
    color = $bg.color
    position = 0, 0
    halign = left
    valign = bottom
    zindex = 1
}

