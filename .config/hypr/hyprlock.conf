#hello
# Sourcing colors
source = ~/.config/hypr/myhyprcolors.conf
# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = ~/.config/hypr/hyprlock.png
    #blur_passes = 3
    blur_passes = 1
    contrast = 0.8916
    brightness = 1
    vibrancy = 0.1696
    vibrancy_darkness = 0.3
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
}

# CLOCK
label {
    monitor =
    #text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    text = cmd[update:1000] echo -e "$(date +"%I")\n$(date +"%M")\n$(date +"%p")"
    #color = rgba(238, 238, 238, .75)
    color = $txt.color
    font_size = 80
    font_family = Terminal Medium
    position = -240, -40
    halign = right
    valign = top
    zindex = 3
}
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +%a)\n$(date +%b)\n$(date +%d)"
    rotate = 0
    color = $txt.color
    font_size = 80
    font_family = Terminal Medium
    position = -20, -40
    halign = right
    valign = top
    zindex = 3
}
shape {
    monitor =
    size = 400, 400
    #color = rgba(0, 255, 0, 0.7)
    color = $bg.color
    rounding = 3
    #border_size = 10
    #border_color = rgba(25, 0, 0, 1.0)
    #border_color = $fg.color

    position = -0, -0
    halign = right
    valign = top
    zindex = 2
}

#INPUT FIELD
input-field {
    monitor =
    size = 260, 40
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    #inner_color = rgba(60, 56, 54, 0.35)
    inner_color = $bg.color
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Enter password</span></i>
    hide_input = false
    rounding = 0
    position = -0, 0
    halign = right
    valign = bottom
    zindex = 3
}
 label {
     monitor =
     rotate = 90
     text = LOCKED
     color = $txt.color
     font_size = 20
     font_family = VHS Gothic Bold
     position = -1, 70
     halign = right
     valign = bottom
     zindex = 2
 }
 shape {
    monitor =
    size = 40, 220
    color = $bg.color
    position = -0, 40
    halign = right
    valign = bottom
    zindex = 1
}

# BATTERY
