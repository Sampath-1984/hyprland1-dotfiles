    #font_family = JetBrains Mono Nerd
    position = 90, 360
    halign = left
    valign = bottom
    zindex = 2
}
image {
    monitor =
    #size = 256 # lesser side if not 1:1 ratio
    size = 256 # lesser side if not 1:1 ratio
    #rounding = 6 # negative values mean circle
    rounding = 0 # negative values mean circle
    border_size = 3
    #border_color =  rgb(133, 180, 234)
